<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey System</title>
    <link rel="stylesheet" href="css/background.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/script-jquery.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/survey.css"/>
    <script src="js/surveywoo.js"></script>
</head>
<body>
    <div class="preloader" id="preloader"></div>

    <div id="container" class="container">
    <img src="" class="bg" id="backgroundImg"/>

    <div class="uk-clearfix uk-border-rounded uk-border-rounded">
        <div class="uk-float-left">
            <div class="uk-card uk-card-default uk-card-body" style="width: 15%; height: 15%; padding: 3%; margin-top: 5%; margin-left: 5%;">
                <a href="index.html"><img src="img/icons/left-arrow.png" style="width: 100%; height: 100%; padding: 0; margin: 0;"></a>
            </div>
        </div>
    </div>
    </div>
    
    <div>
        <div>
            <div class="uk-card uk-border-rounded uk-cardX uk-card-default uk-card-hover uk-card-body">
                <h3 class="uk-card-title">Survey Name</h3>
                <div class="uk-margin uk-card-title">
                    <input id="txtSurveyName" class="uk-input uk-border-rounded" type="text">
                </div>
                <h4>Description</h4>
                <div class="uk-margin">
                    <textarea id="txtSuveyDescription" class="uk-textarea uk-border-rounded" rows="5"></textarea>
                </div>
            </div>

            <div id="questionContainer">
                
            </div>

            <div class="uk-card uk-border-rounded uk-cardX uk-card-default uk-card-hover uk-card-body">
                <button id="btnNewQuestion" class="uk-button uk-border-rounded uk-button-primary uk-width-1-1 uk-margin-small-bottom"> Add new question</button>
                <br>
                <br>
                <button id="btnFinish" class="uk-button uk-border-rounded uk-button-primary uk-width-1-1 uk-margin-small-bottom" style="background-color: darkgreen; color: white;"> Finish</button>
                <br>
                <br>
                <button id="btnDelete" class="uk-button uk-border-rounded uk-width-1-1 uk-margin-small-bottom" style="background-color: #f4511e; color: white;"> Delete question</button>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>
</body>
</html>
