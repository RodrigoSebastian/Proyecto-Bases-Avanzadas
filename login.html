<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="css/background.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/script-jquery.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="css/survey.css"/>
    <script src="js/surveywoo.js"></script>

    <script src="js/login-script.js"></script>
</head>
<body>
    <div class="preloader" id="preloader"></div>

    <div id="container" class="container">
        <img src="" class="bg" id="backgroundImg"/>
    </div>
    <div class="uk-card uk-card-default">
        <div class="uk-card-media-top">
            <img src="img/login/logIn.jfif" alt="D.va made by Hana897TRX">
        </div>
        <div class="uk-card-body">
            <h2 class="uk-card-title">Log-in</h2>
            
            <h5>Username</h5>
            <div class="uk-margin">
                <input id="txtUser" class="uk-input" type="text" placeholder="Username">
            </div>

            <h5>Password</h5>
            <div class="uk-margin">
                <input id="txtPassword" class="uk-input" type="text" placeholder="Password">
            </div>

            <button id="btnLogIn" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Log-in</button>
        </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>
</body>
</html>
